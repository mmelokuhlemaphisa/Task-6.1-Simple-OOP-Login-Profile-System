<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main id="root">
   
    <form id="signupForm">
         <h2>Sign Up</h2>
      <input type="text" id="username" placeholder="Username" required class="form-control mb-2">
      <input type="email" id="email" placeholder="Email" required class="form-control mb-2">
      <input type="password" id="password" placeholder="Password" required class="form-control mb-2">
      <button class="btn btn-success w-100">SignUp</button>
        <p class="mt-2">Already have an account? <a href="index.html">Login here</a></p>
    </form>
  
  </main>
  <script src="main.js"></script>
</body>
</html>
